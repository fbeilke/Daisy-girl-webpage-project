<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Daisy Girl - Fun Form</title>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>

        <div class="navigation-bar">
           <a href="index-home.html" class="nav-link">Home</a>
           <a href="index-fun-form.html" class="nav-link">Fun Form</a>
           <a href="index-find-your-own.html" class="nav-link">Find Your Own</a>
           <a href="index-pictures.html" class="nav-link">Pictures</a>
        </div>

        <h1>Tell me about your pet!</h1>

        <form action="index-home.html" method="post">
            <fieldset>
                <legend>Fun form that goes nowhere</legend>

                <div>
                    <label for="petName" class="label">Pet's name</label>
                    <input type="text" id="petName" name="pet-name" class="input">
                </div>
                <div>
                    <label for="animalType" class="label">What animal?</label>
                    <input type="text" id="animalType" name="animal-type" class="input">
                </div>
                <div>
                    <p class="label">Pet's gender</p>
                    <input type="radio" id="boy-option" name="radio-buttons" value="boy">
                    <label for="boy-option" class="label">boy</label>

                    <input type="radio" id="girl-option" name="radio-buttons" value="girl">
                    <label for="girl-option" class="label">girl</label>

                    <input type="checkbox" id="dont-care" name="checkbox">
                    <label for="dont-care" class="label">I don't care</label>
                </div>

                <div>
                    <label for="bio" class="label">Biography</label>
                    <textarea id="bio" name="bio" class="input"></textarea>
                </div>

                <div>
                    <button type="submit" class="input">Submit to nowhere</button>
                </div>

            </fieldset>
        </form>

    </body>
</html>
